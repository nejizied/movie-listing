<div class="mt-1 d-flex justify-content-center">
  <div class="card p-3">
    <div class="d-flex align-items-center flex-wrap flex-md-nowrap">
      <div class="image"><img src="{{ actor.picture }}" class="rounded" width="155" /></div>
      <div class="ml-3 w-100">
        <h4 class="mb-0 mt-0">{{ actor.name }}</h4>
        <span>{{ type }}</span>
        <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
          <div class="d-flex flex-column">
            <span class="articles">Movies</span> <span class="number1">{{ actor.movies }}</span>
          </div>
          <div class="d-flex flex-column">
            <span class="followers">Followers</span> <span class="number2">980</span>
          </div>
          <div class="d-flex flex-column"><span class="rating">Rating</span> <span class="number3">8.9</span></div>
        </div>
        <div class="button mt-2 d-flex flex-row align-items-center">
          <button
            type="button"
            (click)="onSearchActionClicked.emit(actor)"
            class="btn btn-sm btn-outline-primary w-100"
          >
            SearchBy
          </button>
          <button
            *ngIf="showDeleteButton"
            type="button"
            (click)="onDeleteButtonClicked.emit(actor)"
            class="btn btn-sm btn-outline-primary w-100"
          >
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
