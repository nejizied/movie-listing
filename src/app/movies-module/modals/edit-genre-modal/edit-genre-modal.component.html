<div class="row" style="height: 100%">
  <div class="col-12 col-md-4">
    <form>
      <div class="form-group">
        <label for="actorFullName">Genre Name</label>
        <input
          [disabled]="!authService.isAdmin()"
          type="text"
          name="title"
          [(ngModel)]="genre.name"
          required
          class="form-control"
          id="actorFullName"
          aria-describedby="actorFullNameHelp"
          placeholder="Genre Name"
        />
        <small id="actorFullNameHelp" class="form-text text-muted">Please enter the genre's appropriate Name</small>
      </div>
      <div class="form-group">
        <label for="actorReleaseDate">Genre appropriate picture</label>
        <input
          [disabled]="!authService.isAdmin()"
          type="text"
          name="releaseDate"
          [(ngModel)]="genre.picture"
          required
          class="form-control"
          id="actorReleaseDate"
          aria-describedby="actorReleaseDateHelp"
          placeholder="type a valid url"
        />
        <small id="actorReleaseDateHelp" class="form-text text-muted">Please enter a valid image url</small>
      </div>
      <div class="d-flex flex-grow">
        <button type="button" class="btn btn-outline-danger ml-auto mr-2" (click)="closeModal()">Cancel</button>
        <button [disabled]="!authService.isAdmin()" type="button" class="btn btn-primary" (click)="saveGenre()">
          Submit
        </button>
      </div>
    </form>
    <div class="mt-2">
      <app-genre-card class="mt-3" [genre]="genre"> </app-genre-card>
    </div>
  </div>
  <div class="col-12 col-md-8">
    <h3>Attached Movie list</h3>
    <div class="row actorList">
      <div
        *ngFor="let index = index; let mv; of: genreMovies"
        class="col-12 col-md-4 col-lg-4 mb-2"
        style="display: block"
      >
        <app-movie-card [movie]="mv" [routerLink]="['/movies/movie', mv.id]" (click)="closeModal()"> </app-movie-card>
      </div>
    </div>
  </div>
</div>
