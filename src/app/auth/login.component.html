<div class="login-container bg-light">
  <div class="login-box">
    <h1>Movie Listing</h1>
    <div>
      <div class="container" style="min-width: 60rem">
        <div class="card col-md-6 mt-3 mx-auto">
          <div class="card-body">
            <h4 class="card-title text-center">
              <i class="far fa-3x fa-user-circle text-muted"></i>
            </h4>
            <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
              <div class="alert alert-danger" [hidden]="!error || isLoading">Username or password incorrect.</div>
              <div class="form-group">
                <label class="d-block">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="username"
                    autocomplete="username"
                    placeholder="Username"
                  />
                  <span hidden>Username</span>
                  <small
                    [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched"
                    class="text-danger"
                  >
                    Username is required
                  </small>
                </label>
                <label class="d-block">
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    autocomplete="current-password"
                    placeholder="Password"
                    required
                  />
                  <span hidden>Password</span>
                  <small
                    [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
                    class="text-danger"
                  >
                    Password is required
                  </small>
                </label>
              </div>
              <div class="mt-1 d-flex">
                <a class="ml-auto" href="javascript:;" [routerLink]="['/register']">Create a new account</a>
              </div>
              <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
                <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                <span>Login</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
